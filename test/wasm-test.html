<!doctype html>

<!-- Content-Type: application/xhtml+xml -->

<?xml version="1.1" encoding="UTF-8" ?>
<html lang="ja-JP">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Oooh+Baby&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="../style/style.css" />
  <link rel="icon" href="../img/favicon.png" type="image/svg+xml" />
  <script type="module" src="../script/companion.js"></script>

  <title>WebAssembly月名テスト</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    
    .result-container {
      margin-top: 20px;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    
    .control-panel {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
    }
    
    button, select {
      padding: 8px 12px;
    }
  </style>
</head>
<body>
  <div id="menu_tab" class="menu">
    <!-- 月名表示がここに動的に追加される -->
    <iframe loading="lazy" src="../pages/menu.html" name="menu" title="目次" class="menu_iframe"></iframe>
  </div>
    <div class="fixed-bar">
    <button id="theme_toggle_btn" class="theme_toggle_btn">テーマ切替</button>
    <!-- その他のボタンがあれば追加 -->
  </div>
  
  <!-- メニューボタンは別に配置 -->
  <button id="toggle_menu_btn" class="menu_toggle_btn">メニュー</button>
  <h1>WebAssembly 月名テスト</h1>
  
  <div class="control-panel">
    <label for="monthSelect">月を選択:</label>
    <select id="monthSelect" aria-label="月を選択">
      <option value="0">1月</option>
      <option value="1">2月</option>
      <option value="2">3月</option>
      <option value="3">4月</option>
      <option value="4">5月</option>
      <option value="5">6月</option>
      <option value="6">7月</option>
      <option value="7">8月</option>
      <option value="8">9月</option>
      <option value="9">10月</option>
      <option value="10">11月</option>
      <option value="11">12月</option>
    </select>
    <label for="langSelect">言語を選択:</label>
    <select id="langSelect" aria-label="言語を選択">
      <option value="ja">日本語</option>
      <option value="en">英語</option>
      <option value="uk">ウクライナ語</option>
      <option value="uk-latin">ウクライナ語 (ラテン)</option>
      <option value="sv">スウェーデン語</option>
      <option value="fi">フィンランド語</option>
    </select>
    
    <button id="getMonthBtn">月名を取得</button>
    <button id="getAllBtn">すべての言語で取得</button>
  </div>
  
  <div class="result-container">
    <h2>結果:</h2>
    <div id="result">実行結果がここに表示されます</div>
  </div>
  
  <div class="result-container">
    <h2>非同期結果:</h2>
    <div id="asyncResult">非同期実行結果がここに表示されます</div>
  </div>
  
  <script type="module">
    // WebAssemblyモジュールの読み込み - パスを修正
    import init, * as wasmModule from '../nanai_wasm_rs/pkg/nanai_wasm_rs.js';
    
    // モジュールの初期化
    let wasmInitialized = false;
    
    async function initializeWasm() {
      try {
        await init();
        wasmInitialized = true;
        console.log("WebAssembly module initialized successfully");
        
        // 現在の月を設定
        const currentMonth = wasmModule.get_current_month();
        document.getElementById('monthSelect').value = currentMonth;
        
        // 初期表示
        await displayMonthName();
      } catch (error) {
        console.error("Failed to initialize WebAssembly module:", error);
        document.getElementById('result').innerText = `エラー: ${error.message || error}`;
      }
    }
    
    // 月名を表示
    async function displayMonthName() {
      if (!wasmInitialized) {
        document.getElementById('result').innerText = "WebAssemblyモジュールを読み込み中...";
        return;
      }
      
      try {
        const monthIndex = parseInt(document.getElementById('monthSelect').value, 10);
        const langCode = document.getElementById('langSelect').value;
        
        // 同期メソッドで月名を取得
        const monthName = wasmModule.get_month_name(monthIndex, langCode);
        document.getElementById('result').innerText = monthName;
        
        // 非同期メソッドで月名を取得
        wasmModule.get_month_name_async(monthIndex, langCode)
          .then(name => {
            document.getElementById('asyncResult').innerText = `非同期結果: ${name}`;
          })
          .catch(error => {
            document.getElementById('asyncResult').innerText = `非同期エラー: ${error.message || error}`;
          });
      } catch (error) {
        document.getElementById('result').innerText = `エラー: ${error.message || error}`;
      }
    }
    
    // すべての言語で月名を表示
    function displayAllMonthNames() {
      if (!wasmInitialized) return;
      
      try {
        const monthIndex = parseInt(document.getElementById('monthSelect').value, 10);
        const allNames = wasmModule.get_month_names_all(monthIndex);
        
        const languages = ["日本語", "英語", "ウクライナ語", "ウクライナ語(ラテン)", "スウェーデン語", "フィンランド語"];
        const resultHTML = Array.from(allNames).map((name, i) => 
          `<div><strong>${languages[i]}:</strong> ${name}</div>`
        ).join("");
        
        document.getElementById('result').innerHTML = resultHTML;
      } catch (error) {
        document.getElementById('result').innerText = `エラー: ${error.message || error}`;
      }
    }
    
    // イベントハンドラーの登録
    window.addEventListener('DOMContentLoaded', () => {
      initializeWasm();
      
      document.getElementById('getMonthBtn').addEventListener('click', () => {
        displayMonthName();
      });
      
      document.getElementById('getAllBtn').addEventListener('click', () => {
        displayAllMonthNames();
      });
      
      document.getElementById('monthSelect').addEventListener('change', () => {
        displayMonthName();
      });
      
      document.getElementById('langSelect').addEventListener('change', () => {
        displayMonthName();
      });
    });
  </script>
</body>
</html>
