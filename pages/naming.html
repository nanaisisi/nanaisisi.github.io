    <h3 id="Mini_1">なないしし</h3>
    なないししとは、共同通信の七井智寿さんの名誉に基づいている。または名無し、アニメ攻殻機動隊SACの端役だが悪役のナナオ・A、アビス・コーリングで七篠がななしぃと呼ばれていることは俺が槻影さんが好きなことを表しているし、獅子はそのへんに加えてグリペンやグリフィンと呼ばれるものは体が獅子、ライオンであることから有翼獅子と呼ばれていることも踏まえている。3がすきなので10的には3の反対は7だよなと思ったこともある。
