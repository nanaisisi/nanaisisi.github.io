[package]
name = "nanai_wasm_rs"
version = "0.1.0"
edition = "2024"

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
wasm-bindgen = "0.2.89"
js-sys = "0.3.66"
wasm-bindgen-futures = "0.4.39"
thiserror = "1.0.50"
once_cell = "1.18.0"

[dev-dependencies]
wasm-bindgen-test = "0.3.39"

[profile.release]
opt-level = "s"

[profile.dev]
debug = true

