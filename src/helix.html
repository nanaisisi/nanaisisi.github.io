      <h2 id="Head_1">概要</h2>
      helix editorは,
      簡潔に言えばlinux以来(unix?)の古典的2大巨頭、きのたけ戦争めいたエディタ戦争におけるvi,
      emacsのvi系のエディタである。<br />
      Kakouneというエディタを踏襲している。Rustで書かれているのが使用理由だ。
      <h2 id="Head_2">使用の位置づけ</h2>
      基本的にはviなのだがnvimなどのように本格的なプラグインを頭使わずに使えてとてもいい感じ。
