    <main>
      <h1>Helix Editorの操作方法</h1>
      <h2 id="Head_1">基本操作</h2>
      <ul>
        <li><strong>ファイルを開く:</strong> <code>hx ファイル名</code></li>
        <li><strong>保存:</strong> <code>:w</code></li>
        <li><strong>終了:</strong> <code>:q</code></li>
        <li><strong>保存して終了:</strong> <code>:wq</code></li>
      </ul>
      <h2 id="Head_2">編集モード</h2>
      <ul>
        <li><strong>挿入モードに入る:</strong> <code>i</code></li>
        <li><strong>ノーマルモードに戻る:</strong> <code>Esc</code></li>
      </ul>
    </main>
    <footer></footer>
  </body>
