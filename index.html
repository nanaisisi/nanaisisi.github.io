<!doctype html>

<!-- Content-Type: application/xhtml+xml -->

<?xml version="1.1" encoding="UTF-8"?>
<html lang="ja">
  <head>
    <meta
      charset="utf-8"
      name="viewport"
      content="width=device-width, initial-scale=1"
    />
    <title>とある人のサイト</title>
    <link rel="stylesheet" href="./style/style.css" />
    <script defer src="./script/companion.js"></script>
    <script>
      window.onload = () => {
        if (tp_top()) {
          tp_top();
        }
        const number_display = document.getElementById("number_display");
        const count_up_btn = document.getElementById("count_up_btn");
        let count_value = 0;
        let count_value_str = String(0);
        if (count_up_btn) {
          count_up_btn.onclick = () => {
            count_value += 1;
            count_value_str = String(count_value);
            if (number_display) {
              number_display.innerHTML = count_value_str;
            }
          };
        }
      };
    </script>
  </head>
  <body class="theme">
    <h1>lazy</h1>
    <div class="page_structure">
      <div id="menu_tab" class="menu">
        <iframe loading="lazy" src="./src/menu.html" name="menu" title="目次"></iframe>
      </div>
      <div id="top_html" class="contents">
        <iframe
        id="menu_iframe"
          loading="lazy"
          src="./src/credit.html"
          name="main"
          title="ページ"
        ></iframe>
        <div id="companion" class="dom_parts_structure simple_dom_js">
          <a id="number_display">0</a><br />
          <button id="count_up_btn">クリッカー</button><br />
          <button id="tp_top_btn">^</button>
          <button id="color_scheme_btn">カラースキームボタン</button>
        </div>
      </div>
    </div>
  </body>
</html>
